<html lang="en">

    <link rel="stylesheet" href="/front-end/css/cadastro.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="/front-end/html/index.html">Home</a>

            <a href="/front-end/html/contato.html">Contato</a>

    <main>
        <form action="/login_ong" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required><br><br>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não possui uma conta? <a href="/front-end/html/cadastro.html">Cadastre-se aqui</a>.</p>
    </main>
    <footer>
        <p>© 2024 ONG Solidária</p>
    </footer>
