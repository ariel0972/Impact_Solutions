<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front-end/css/cadastro.css">
    <title>Login</title>
</head>

<body>
    <div class="form-container">
        <div class="form-col">
            <div class="home-btn">
                <a href="/front-end/html/index.html"><i class="fa-solid fa-arrow-left icon"></i> Voltar a página inicial</a>
            </div>
            <div class="btn-box">
                <button class="btn btn-1" id="sign">Cadastrar</button>
                <button class="btn btn-2" id="login">Login</button>
            </div>
            <form id="formLogin" class="form-box login-form">
                <div class="form-title">
                    <span>Login</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" id="email" class="inputs input-field" name="email" placeholder="Nome de usuário"
                            required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="senha" class="inputs input-field" name="senha"
                            placeholder="Senha" required>
                        <i class="fa-solid fa-lock icon"></i>
                    </div>

                    <div class="input-box">
                        <button id="enter" type="submit" class="inputs submit-btn">
                            <span>Login</span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/front-end/JS/login.js"></script>
    <script src="https://kit.fontawesome.com/7e765c917e.js" crossorigin="anonymous"></script>
</body>
</html>
