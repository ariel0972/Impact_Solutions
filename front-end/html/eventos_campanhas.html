<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e Campanhas - Impact Solutions</title>
    <link rel="stylesheet" href="/front-end/css/eventos_campanhas.css">
</head>
<body>
    <header>
        <a href="/front-end/html/index.html" id="logo"><img src="/front-end/img/Impact Solutions.png" alt="Logo"></a>
        <h1>Eventos e Campanhas</h1>
        <p>Conectando pessoas às oportunidades de um mundo melhor</p>
        <nav>
            <a href="/front-end/html/perfil_voluntario.html" id="link-voluntarios">Área Voluntários</a>
            <a href="/front-end/html/perfil_ong.html" id="link-ongs">Área ONGs</a>
            <a href="#logout" id="logout">Sair</a>
        </nav>
    </header>

    <main class="container">
        <!-- Seção de Eventos -->
        <section class="section" id="eventos">
            <h2>Eventos</h2>
            <div id="event-cards-container"></div>
            <button onclick="openModal(null, true)">Adicionar Evento</button>
        </section>

        <!-- Seção de Campanhas -->
        <section class="section" id="campanhas">
            <h2>Campanhas</h2>
            <div id="campaign-cards-container"></div>
            <button onclick="openModal(null, false)">Adicionar Campanha</button>
        </section>

        <!-- Modal para Adicionar/Editar Eventos ou Campanhas -->
        <div id="modal-form" class="modal hidden">
            <form id="modal-content">
                <h3 id="modal-title">Adicionar/Editar</h3>
                <input type="text" id="item-name" placeholder="Nome" required />
                <textarea id="item-description" placeholder="Descrição" required></textarea>
                <button type="submit" id="modal-save-btn">Salvar</button>
                <button type="button" id="modal-cancel-btn">Cancelar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Impact Solutions - Todos os direitos reservados</p>
    </footer>

    <script src="/front-end/JS/eventos_campanhas.js"></script>
</body>
</html>
