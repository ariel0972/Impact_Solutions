version: "3.3"
services:
  api:
    stop_signal: SIGINT
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: api-org
    networks:
      - net
    ports:
      - 8080:9090
    command: python app/BEREBEL.py
    volumes:
      - ./db.json:/BEREBEL/db.json
      - ./front-end/:/BEREBEL/front/
networks:
  net:
    driver: bridge